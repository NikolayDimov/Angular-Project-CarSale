<div class="page-heading contact-heading header-text" style="background-image: url(assets/images/infinity-login.jpg);">
    <div class="container">

        <div class="row">

            <div class="col-md-12">
                <div class="text-content">


                    <div class="displayTable">
                        <div class="displayTableCell">

                            <form #forgotPassForm="ngForm" (ngSubmit)="submitHandler(forgotPassForm)">
                                <div class="authBlock">
                                    <div class="title">
                                        <h3>Reset Password</h3>
                                    </div>

                                    <p class="text-center">Please enter your email address to request a password reset.
                                    </p>
                                    <div class="formGroup">
                                        <input type="email" class="formControl" placeholder="Email Address"
                                            #passwordResetEmail="ngModel" required ngModel
                                            [ngModelOptions]="{standalone: true}">

                                        <div class="alert"
                                            *ngIf="passwordResetEmail.touched && passwordResetEmail.errors">
                                            <div *ngIf="passwordResetEmail.errors.required">Email is required</div>
                                        </div>
                                    </div>
                                    <!-- Calling ForgotPassword from AuthService Api -->
                                    <div class="formGroup">
                                        <input type="submit" class="btn btnPrimary" value="Reset Password"
                                            [disabled]="forgotPassForm.invalid"
                                            (click)="authService.ForgotPassword(passwordResetEmail.value)">
                                    </div>
                                </div>

                                <div class="redirectToLogin">
                                    <div><span>Go back to</span></div>
                                    <div appBtnHighlight class="redirectToLoginHover"><span class="redirect"
                                            routerLink="/sign-in">Log In</span></div>
                                </div>

                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
