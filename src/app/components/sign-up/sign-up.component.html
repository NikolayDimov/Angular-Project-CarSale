<div class="page-heading contact-heading header-text" style="background-image: url(assets/images/infinity-login.jpg);">
    <div class="container">

        <div class="row">

            <div class="col-md-12">
                <div class="text-content">


                    <form class="register" [formGroup]="form">

                        <div class="displayTable">
                            <div class="displayTableCell">
                                <div class="authBlock">
                                    <div class="title">
                                        <h3>Register Form</h3>
                                    </div>
                                    <div class="formGroup">
                                        <input type="email" class="formControl" formControlName="email"
                                            placeholder="Email Address" #userEmail required />
                                    </div>

                                    <ng-container *ngIf="form.get('email')?.touched">
                                        <p class="error" *ngIf="form.get('email')?.errors?.['required']">
                                            Email is required!
                                        </p>
                                        <p class="error" *ngIf="form.get('email')?.errors?.['appEmailValidator']">
                                            Email is not valid!
                                        </p>
                                    </ng-container>



                                    <ng-container formGroupName="passGroup">
                                        <!-- password -->


                                        <div class="formGroup">
                                            <input type="password" class="formControl" formControlName="password"
                                                placeholder="Password - min 6 symbols" #userPwd required />
                                        </div>

                                        <ng-container *ngIf="form.get('passGroup')?.get('password')?.touched">
                                            <p class="error"
                                                *ngIf="form.get('passGroup')?.get('password')?.errors?.['required']">
                                                Password is required!
                                            </p>
                                            <p class="error"
                                                *ngIf="form.get('passGroup')?.get('password')?.errors?.['minlength']">
                                                Password must be at least
                                                {{ form.get('passGroup')?.get('password')?.errors?.['minlength']?.['requiredLength'] }}
                                                characters!
                                            </p>
                                        </ng-container>



                                        <div class="formGroup">
                                            <input type="password" class="formControl" formControlName="rePassword"
                                                placeholder="Repeat Password" required />
                                        </div>

                                        <ng-container *ngIf="form.get('passGroup')?.get('rePassword')?.touched">
                                            <p class="error" *ngIf="form.get('passGroup')?.errors?.['matchPasswordsValidator'] ||
                                                form.get('passGroup')?.get('rePassword')?.errors?.['required']">
                                                Repeat Password does not match password!
                                            </p>
                                        </ng-container>

                                    </ng-container>



                                    <div class="formGroup">
                                        <input type="button" class="btn btnPrimary" value="Register"
                                            [disabled]="form.invalid"
                                            (click)="authService.SignUp(userEmail.value.trim(), userPwd.value)"/>
                                    </div>
                                    <div class="formGroup">
                                        <span class="or"><span class="orInner">Or</span></span>
                                    </div>
                                    <!-- Continue with Google -->
                                    <div class="formGroup">
                                        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
                                            <i class="fab fa-google-plus-g"></i>
                                            Continue with Google
                                        </button>
                                    </div>
                                </div>
                                <div class="redirectToLogin">
                                    <div><span>Already have an account?</span></div>
                                    <div class="redirectToLoginHover"><span class="redirect" routerLink="/sign-in">
                                            Login</span></div>
                                </div>
                            </div>
                        </div>


                    </form>




                </div>
            </div>
        </div>
    </div>
</div>
