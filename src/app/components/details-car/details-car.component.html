<div class="page-heading contact-heading header-text" 
    style="background-image: url({{Car.imageUrl}});">


    <div class="container">

        <div class="title">Car Details</div>

        <div class="row">

            <div class="col-md-10">
                <div class="text-content">


                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Brand</label>
                        <label class="form-control">{{Car.brand}}</label>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Model</label>
                        <label class="form-control">{{Car.model}}</label>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Engine</label>
                        <label class="form-control">{{Car.engine}}</label>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Gearshift</label>
                        <label class="form-control">{{Car.gearshift}}</label>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Euro Standard</label>
                        <label class="form-control">{{Car.euStandard}}</label>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Color</label>
                        <label class="form-control">{{Car.color}}</label>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Month</label>
                        <label class="form-control">{{Car.month}}</label>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Year</label>
                        <label class="form-control">{{Car.year}}</label>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Mileage (km)</label>
                        <label class="form-control">{{Car.mileage}}</label>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Price</label>
                        <label class="form-control">{{Car.price}}</label>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Image</label>
                        <label class="form-control long-url">{{Car.imageUrl}}</label>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Category</label>
                        <label class="form-control">{{Car.category}}</label>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">City</label>
                        <label class="form-control">{{Car.city}}</label>
                    </div>

                    <div class="col-md-9">
                        <label class="form-label">Additional information</label>
                        <label class="form-control">{{Car.additionalInfo}}</label>
                    </div>






                    <div class="container-checkbox">

                        <!--  For Loop -->
                        <!-- <div *ngFor="let checkbox of Car | keyvalue">
                            <label>
                              <input type="checkbox" [disabled]="true" [(ngModel)]="checkbox.value" (change)="onCheckboxChange(checkbox.key)">
                              {{ checkbox.key }}
                            </label>
                          </div> -->

                          

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="LED Lights" onclick="return false"
                                    [ngModel]="Car.ledLights">
                                <label class="form-check-label">LED Lights</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="Electric Mirrors" onclick="return false"
                                    [ngModel]="Car.electricMirrors">
                                <label class="form-check-label" for="gridCheck">Electric Mirrors</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="Auto Stop Start Func" onclick="return false"
                                    [ngModel]="Car.autoStartStopFunction">
                                <label class="form-check-label" for="gridCheck">Auto Stop Start Func</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="Navigation" onclick="return false"
                                [ngModel]="Car.navigation">
                                <label class="form-check-label" for="gridCheck">Navigation</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="4x4" onclick="return false"
                                [ngModel]="Car.fourAllFour">
                                <label class="form-check-label" for="gridCheck">4x4</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="Sunroof" onclick="return false"
                                [ngModel]="Car.sunroof">
                                <label class="form-check-label" for="gridCheck">Sunroof</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="DVD" onclick="return false"
                                    [ngModel]="Car.dvd">
                                <label class="form-check-label" for="gridCheck">DVD</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="LaneAssist" onclick="return false"
                                [ngModel]="Car.laneAssist">
                                <label class="form-check-label" for="gridCheck">LaneAssist</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="Leather Salon" onclick="return false"
                                [ngModel]="Car.leatherSalon">
                                <label class="form-check-label" for="gridCheck">Leather Salon</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="CruiseControl" onclick="return false"
                                [ngModel]="Car.cruiseControl">
                                <label class="form-check-label" for="gridCheck">CruiseControl</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="2(3) Doors" onclick="return false"
                                [ngModel]="Car.twoThreeDoors">
                                <label class="form-check-label" for="gridCheck">2(3) Doors</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="4(5) Doors" onclick="return false"
                                [ngModel]="Car.fourFiveDoors">
                                <label class="form-check-label" for="gridCheck">4(5) Doors</label>
                            </div>
                        </div>
                    </div>





                    <div class="col-12">
                        <div class="btnForm">
                            <button class="btn btn-primary" (click)="goBack()">Back</button>
                        </div>
                    </div>



                </div>


                </div>
            </div>
        </div>
    </div>
</div>
