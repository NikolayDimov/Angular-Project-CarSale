<div class="page-heading contact-heading header-text" style="background-image: url(assets/images/infinity-login.jpg);">
    <div class="container">

        <div class="row">

            <div class="col-md-12">
                <div class="text-content">

                    
                    <div class="displayTable">
                        <div class="displayTableCell">
                            
                            <form #loginForm="ngForm" (ngSubmit)="submitHandler(loginForm)">
                                <div class="authBlock">
                                    <div class="title">
                                        <h3>Login Form</h3>
                                    </div>
                                    <div class="inputFields">
                                        <div class="formGroup">
                                            <input type="text" class="formControl" placeholder="Email Address" #email="ngModel"
                                                required ngModel [ngModelOptions]="{standalone: true}">

                                                <div class="alert" *ngIf="email.touched && email.errors">
                                                    <div *ngIf="email.errors.required">Email is required</div>
                                                </div>
                                        </div>
                                        <div class="formGroup">
                                            <input type="password" class="formControl" placeholder="Password"
                                                #userPassword="ngModel" minlength="6" required ngModel [ngModelOptions]="{standalone: true}">

                                                <div class="alert" *ngIf="userPassword.touched && userPassword.errors">
                                                    <div *ngIf="userPassword.errors.required">Password is required</div>
                                                    <div *ngIf="userPassword.errors.minlength">Password must be at least 6 characters long</div>
                                                </div>
                                        </div>
                                    </div>
                                    <!-- Calling SignIn Api from AuthService -->
                                    <div appBtnHighlight class="formGroup">
                                        <input type="button" class="btn btnPrimary" value="Log in"
                                            (click)="authService.SignIn(email.value.trim(), userPassword.value)">
                                    </div>
                                    <div class="formGroup">
                                        <span class="or"><span class="orInner">Or</span></span>
                                    </div>
                                    <!-- Calling GoogleAuth Api from AuthService -->
                                    <div appBtnHighlight class="formGroup">
                                        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
                                            <i class="fab fa-google-plus-g"></i>
                                            Log in with Google
                                        </button>
                                    </div>
                                    <div class="forgotPassword">
                                        <span class="forgotHover" routerLink="/forgot-password">Forgot Password?</span>
                                    </div>
                                </div>
                            </form>
                            <div class="redirectToLogin">
                                <div> <span>Don't have an account?</span></div>
                                <div appBtnHighlight class="redirectToRegisterHover"><span class="redirect" routerLink="/register-user"> Register</span></div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
